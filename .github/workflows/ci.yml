name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync

      - name: Lint and format
        run: |
          uv run ruff check .
          uv run black --check .

      - name: Build package
        run: uv build

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            uv run pytest -q
          else
            echo "No tests found â€” skipping."
          fi