name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  core-tests:
    name: Core Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Lint & format
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run black --check .

      - name: Run tests (core only)
        run: uv run pytest -q --disable-warnings

  full-tests:
    name: Full Tests (with extras)
    runs-on: ubuntu-latest
    needs: core-tests

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: .uv-cache
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Sync with all extras
        run: uv sync --extra all --frozen || (uv lock && uv sync)

      - name: Run tests (all extras)
        run: uv run pytest -q --disable-warnings
